<script>
    if (Object.keys(links).length > 0) {
        let div1 = document.getElementById("list-redirect")
        for (link in links) {
            let title = links[link]
            div1.innerHTML += `<a href="${link}" target="_blank">${title}</a> <b>ðŸ¡•</b><br>`
        }
    } else {

        heading.innerHTML = ""
    }

    let ul2 = document.getElementById("list-file-download")
